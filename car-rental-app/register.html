<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body style="background:rgb(79, 151, 190); height:100vh">
    <div class="container">
        <div class="form-box">
            <h2 id="formTitle">SIGN UP</h2>
            <form id="registerForm" onsubmit="return registerUser()">
                <div class="input-group">
                    <i class="icon fa-solid fa-user"></i>
                    <input class="field" type="text" id="regUsername" placeholder="Username" required />
                </div>

                <div class="input-group">
                    <i class="icon fa-solid fa-envelope"></i>
                    <input class="field" type="email" id="regEmail" placeholder="E-mail" required />
                </div>

                <div class="input-group">
                    <i class="icon fa-solid fa-lock"></i>
                    <input class="field" type="password" id="regPassword" placeholder="Password" required  />
                </div>

                <div class="input-group">
                    <i class="icon fa-solid fa-lock"></i>
                    <input class="field" type="password" id="regConfirmPassword" placeholder="Confirm Password" required />
                </div>

                <button id="formbtn" type="submit">SIGN UP</button>
                <p class="p1">Already have an account? <a class="a1" href="index.html">Login here</a></p>

                <p id="message"></p>

                <script src="/javascript/auth.js"></script>
            </form>
        </div>
    </div>
</body>
</html>
