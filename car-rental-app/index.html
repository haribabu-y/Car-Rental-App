<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<!--  linear-gradient(to right, rgb(234, 109, 109), rgb(236, 188, 14))-->
<body style="background:rgb(79, 151, 190) ; height: 100vh;">
    <div class="avatar-wrap">
        <img class="avatar" src="/images/avatar2.png" alt="Avatar">
    </div>
    <div class="container">
        <div class="form-box">
            <h2 id="formTitle" style="margin-top: 30px;">LOGIN</h2>
            <form id="loginForm" onsubmit="return loginUser()">
                  <div class="input-group">
                    <i class="icon fa-solid fa-user"></i>
                    <input class="field" type="text" id="loginUsername" placeholder=" Username" title="Enter Your Username or E-mail." required />
                </div>
                <div class="input-group">
                    <i class="icon fa-solid fa-lock"></i>
                    <input class="field" type="password" id="loginPassword" placeholder="Password" title="Entar your Password." required />
                </div>
                <label class="label1"><input type="checkbox" />Remember me</label>
                <button id="formbtn" type="submit">LOGIN</button>
                <p class="p1">New User? <a class="a1" href="register.html">SIGN UP</a></p>
                <p class="p1"><a class="a1" href="#">Forgot Username / Password?</a></p>
                <p id="message"></p>

                <script src="/javascript/auth.js"></script>
            </form>
        </div>
    </div>
</body>
</html>
